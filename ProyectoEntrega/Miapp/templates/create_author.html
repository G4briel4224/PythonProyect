{% extends 'base.html' %}
{% block title %}Crear Autor{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Registrar un nuevo autor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Autor</button>
    </form>
</div>
{% endblock %}
